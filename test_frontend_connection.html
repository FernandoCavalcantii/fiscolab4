<!DOCTYPE html>
<html>
<head>
    <title>Teste Frontend-Backend</title>
</head>
<body>
    <h1>Teste de Conexão Frontend-Backend</h1>
    
    <div id="status">Testando...</div>
    
    <button onclick="testLogin()">Testar Login</button>
    <button onclick="testRegister()">Testar Cadastro</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'https://fiscolab-backend-2.onrender.com';
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/api/auth/jwt/create/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Test:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Login Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_URL}/api/auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        first_name: 'Test',
                        last_name: 'User',
                        email: 'test2@example.com',
                        cpf: '11144477735',
                        password: 'testpass123',
                        re_password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Register Test:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Register Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Teste inicial
        fetch(`${API_URL}/api/auth/`)
            .then(response => {
                document.getElementById('status').innerHTML = `✅ Backend conectado! Status: ${response.status}`;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `❌ Erro: ${error.message}`;
            });
    </script>
</body>
</html>
