services:
  # PostgreSQL Database
  - type: pserv
    name: fiscolab-db
    plan: free
    databaseName: fiscolab
    user: fiscolab_user

  # Backend Django API
  - type: web
    name: fiscolab-backend
    env: python
    plan: free
    buildCommand: |
      cd back
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: |
      cd back
      python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "fiscolab-backend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: fiscolab-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false

  # Frontend React
  - type: web
    name: fiscolab-frontend
    env: static
    plan: free
    buildCommand: |
      cd front
      npm install
      npm run build
    staticPublishPath: ./front/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fiscolab-backend.onrender.com
